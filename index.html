<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offensive Efficiency</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/images/stattleship_logotype.png" alt="Stattleship">
    <h2>Offensive Efficiency vs
      <select>
        <option value="Avg. Rebounds Offensive">Offensive Rebounds</option>
        <option value="Avg. Rebounds Total">Total Rebounds</option>
        <option value="Avg. Points">Points</option>
        <option value="Avg. Field Goals Attempted">Field Goals Attempted</option>
        <option value="Avg. Field Goals Made">Field Goals Made</option>
        <option value="Avg. Assists">Assists</option>
        <option value="Avg. Turnovers">Turnovers</option>
      </select>
    </h2>
  </header>
  <div class="svgContain">
    <div class="tooltip">
      <p class="name"></p>
      <p class="stat1 stat"></p>
      <p class="stat2 stat"></p>
    </div>
  </div>
  <footer>
    <img src="assets/images/stattleship_icon.png" alt="Stattleship logo">
    Smart Stats provided by <a href="https://www.stattleship.com">Stattleship.com</a>
  </footer>
<script src="app.js"></script>
</body>
</html>
